<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: darkslategrey;
            color: gainsboro;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Evento direto no HTML. Exemplo onclick e onmouseout abaixo-->
    <!--<div id="area" onclick="clicar()" onmouseout="sair()">
        Interaja...
    </div> -->

    <div id="area">
        Interaja...
    </div>

    <!-- TambÃ©m pode-se disparar eventos direto pelo JavaScript -->
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'orange'
        }
        function sair() {
            area.innerText = 'saiu'
            area.style.background = 'red'
        }
    </script>



</body>
</html>
